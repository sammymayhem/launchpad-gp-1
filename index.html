<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>LaunchPad SpaceX Rocket Watch</title>
</head>


<body class="bg-image">
    <header>
        <section id="container">
            <div class="row">
                <div class="col s12">
                    <!-- Toggle switch -->
                    <div class="switch col s2">
                        <label>
                            Stars
                            <input id="bg-switch-button" type="checkbox">
                            <span class="lever"></span>
                            Launch
                        </label>
                    </div>
                    <!-- Site title -->
                    <div class="col s8">
                        <h1>SpaceX LaunchPad</h1>
                    </div>
                    <!-- Sidenav start -->
                    <ul id="slide-out" class="sidenav custom-bg-color">
                        <li>
                            <div class="user-view background grey lighten-1 ">
                                <img alt="NASA logo" id="nasa" src="./assets/images/pngwing.com.png">
                                <p class="black-text name custom-margin">NASA Dock</p>
                                <p class="black-text name">NASA's Image of the day:</p>
                            </div>
                        </li>
                        <li>Todays Image:</li>
                        <li>
                            <!-- Modal with todays image -->
                            <div class="nasa-image"><a class="waves-effect waves-light modal-trigger"
                                    href="#modal1"><img alt="NASA image of the day" class="img-today"
                                        src="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/hubble_gnz7q_illustration.png"></a>
                            </div>

                        </li>
                        <li>Yesterdays Image:</li>
                        <li>
                            <!-- Modal with yesterdays image -->
                            <div class="nasa-image"><a class="waves-effect waves-light modal-trigger"
                                    href="#modal2"><img alt="Yesterdays NASA image of the day" class="img-yesterday"
                                        src="https://apod.nasa.gov/apod/image/2204/M_96_LRGB_CDK_1000_8April2022HansonSelbyFinal1024.jpg"></a>
                            </div>
                        </li>
                    </ul>
                    <div class="col s2">
                        <!-- Button for sidenav -->
                        <div class="fixed-action-button nav-button">
                            <a href="#" data-target="slide-out" class="sidenav-trigger btn-floating btn-large blue"><i
                                    class="large material-icons">public</i></a>
                        </div>
                    </div>
                    <!-- Sidenav end -->
                </div>
            </div>
        </section>
    </header>
    <!-- Tabs for launch cards -->
    <!-- Looking into whether we need to container each row for Materialize. Threw an error in validation of HTML -->
    <div id="container">
        <div class="row">
            <ul class="tabs hoverable indigo darken-4" id="tabs">
                <li class="tab col s4"><a href="#past"><span class="grey-text text-lighten-5">Past</span></a></li>
                <li class="tab col s4"><a class="active" href="#current"><span
                            class="grey-text text-lighten-5">Current</span></a></li>
                <li class="tab col s4"><a href="#future"><span class="grey-text text-lighten-5">Future</span></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Last launch card -->
    <div class="container">
        <div id="past" class="col s12">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div id="previous" class="card">
                        <div id="past-launch-info" class="card-content white-text launch-info">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Current launch card -->
    <div class="container">
        <div id="current" class="col s12">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div id="upcoming" class="card">
                        <div id="current-launch-info" class="card-content white-text launch-info">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Next launch card -->
    <div class="container">
        <div id="future" class="col s12  m4">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div id="next" class="card">
                        <div id="future-launch-info" class="card-content white-text launch-info">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for todays NASA image -->
    <div id="modal1" class="modal custom-bg-color">
        <div class="modal-content">
            <img alt="Todays NASA image of the day" class="img-today"
                src="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/hubble_gnz7q_illustration.png">
        </div>
    </div>
    <!-- Modal for yesterdays NASA image -->
    <div id="modal2" class="modal custom-bg-color">
        <div class="modal-content">
            <img alt="Yesterdays NASA image of the day" class="img-yesterday"
                src="https://apod.nasa.gov/apod/image/2204/M_96_LRGB_CDK_1000_8April2022HansonSelbyFinal1024.jpg">
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col s3">
                <p>Made possible by:</p>
            </div>
            <div id="spacex-logo" class="col s1">
                <img alt="SpaceX logo" src="./assets/images/spacex-logo.png">
            </div>
            <div id="nasa-logo" class="col s1">
                <img alt="NASA logo" src="./assets/images/pngwing.com.png">
            </div>
        </div>
    </div>


    <!-- Materialize CSS scripts -->
    <!-- Tabs script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tabs = document.querySelector('.tabs');
            M.Tabs.init(tabs, {
                swipeable: true,
                duration: 300
            });
        })
    </script>
    <!-- Sidenav script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var sideNav = document.querySelectorAll('.sidenav');
            M.Sidenav.init(sideNav, {
                edge: "right",
                duration: 300
            });
        })
    </script>
    <!-- Sidenav button script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var sideBtn = document.querySelectorAll('.fixed-action-btn');
            M.FloatingActionButton.init(sideBtn, {
                direction: "right"
            });
        })
    </script>
    <!-- Modal script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var modal = document.querySelectorAll('.modal');
            M.Modal.init(modal, {
                opacity: 0.5,
                dismissable: true
            });
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
